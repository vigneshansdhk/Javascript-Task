<body>
    <input type="text" name="" id="o_amount">
    <input type="number" id="gst">
    <button type="submit" onclick="addgst()">click</button>
    <h2 id="red"></h2>
    <script>
      function addgst(){
          var amount = parseInt(document.getElementById('o_amount').value);
          var value = parseInt(document.getElementById('gst').value);
          var gst = (amount * value)/100;
          var total =  amount + gst; 
          document.getElementById('red').innerHTML = total;
         }
