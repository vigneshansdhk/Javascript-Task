<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
</head>
<body>
    <button onclick="button1()">+</button>
    <button onclick="button2()">-</button>
    <h1 id="get"></h1>
    <script type="text/javascript">
        var x = 1;
      function button1() {
       document.getElementById('get').innerHTML = x++;
      }
      function button2(){
        document.getElementById('get').innerHTML = x--;
      }
    </script>
  </body> 
</html>
