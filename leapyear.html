<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <script>
        var year = 2028;
        var leapyear = year % 4;
        if(leapyear == 0){
            document.write(`${year} is a leapyear`);
        }else{
            document.write(`${year} is not a leapyear`);
        }
    </script>
</body>
</html>
