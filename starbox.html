<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Box</title>
</head>
<body>
     <script>
         var n = 10;
           for(i=0;i<=n;i++){
              document.write("*"); 
           }
           document.write("<br>");
           document.write("* vigneshan *");
           document.write("<br>");
           for(j=0;j<=n;j++){
              document.write("*"); 
           }
     </script>
</body>
