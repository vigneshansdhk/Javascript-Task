<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
     <h1 align = 'center'>JAVASCRIPT TASK</h1>
      <input type="text"  id="get">
       <button onclick="evenodd()">click</button>
        <h1 id="put"></h1>
    <script>
       function evenodd(){
       var num = document.getElementById('get').value;
       if((num % 2) == 0){
           document.getElementById('put').innerHTML =  'even number';
       }else{
          document.getElementById('put').innerHTML = 'odd number';
       }
       }  
    </script>
</body>
</html>
