<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
           <th>sno</th>
           <th>product id</th>
           <th>rate</th>
           <th>percentage</th>
        </tr>
        <tr>
            <td>1</td>
           <td>
               <select name="" id="rec_mode" onchange="rateqty(this)">
                   <!-- <option value=""></option>
                   <option value=""></option>
                   <option value=""></option> -->
               </select>
           </td>
           <td>
               <input type="text" name="" id="rate">
           </td>
           <td>
               <input type="text" name="" id="percentage">
           </td>
        </tr>
    </table>
    <script>
     
var options =
[

[
    value =  1,
    text  = "pravin",
    rate   = 20,
    percentage = 24
 ],
 
 [
    
    value =  2,
    text  = "ram",
    rate   = 30,
    percentage = 25
 ],
 
 [
    
    value =  3,
    text  = "vicky",
    rate   = 40,
    percentage = 26
 ]
];



var selectBox = document.getElementById('rec_mode');

for(var i = 0; i < options.length; i++){
  var option = options[i];
  console.log(option);
  selectBox.options.add( new Option(option[1], option[0]) );
}

function rateqty(total){
   
           if(total.value == '1'){
                document.getElementById('rate').value= options[0][2];
                document.getElementById('percentage').value= options[0][3];
           }else if(total.value == '2'){
                document.getElementById('rate').value= options[1][2];
                document.getElementById('percentage').value= options[1][3];
            }else if(total.value == '3'){
                document.getElementById('rate').value= options[2][2];
                document.getElementById('percentage').value= options[2][3];
            }
} 

    </script>
</body>
</html>
