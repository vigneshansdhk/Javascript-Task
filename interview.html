<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigneshan</title>
</head>
<body>
    <input type="text"  id="get">
     <button onclick="sum()">click</button>

     <script>
         function sum(){
            var value = document.getElementById('get').value;
            sum = value
            .toString()
            .split('')
            .map(Number)
            .reduce(function (a, b) {
            return a + b;
            }, 0);
             console.log(sum);
         }
     </script>
</body>
</html>
